<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Book</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5 p-5">
    <h1 class="text-center">Edit Book</h1>
    <form class="col-md-4 offset-md-4"  th:action="@{/save}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}"/>
        <div class="mb-3">
            <label  class="form-label">Title
            </label> <input type="text" class="form-control"  name="title" th:value="${book.title}">
        </div>

        <div class="mb-3">
            <label class="form-label">Author
            </label> <input type="text" class="form-control" th:value="${book.author}" name="author">
        </div>
        <div class="mb-3">
            <label  class="form-label">ISBN
            </label> <input type="text" class="form-control" th:value="${book.ISBN}"  name="ISBN">
        </div>

        <div class="mb-3">
            <label  class="form-label">genre
            </label> <input type="text" class="form-control" th:value="${book.genre}" name="genre">
        </div>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<style>
    html, body {height: 100%;}
    body{background-color: #c3cbdc;background-image: linear-gradient(147deg, #c3cbdc 0%, #edf1f4 74%);}
</style>
</html>
