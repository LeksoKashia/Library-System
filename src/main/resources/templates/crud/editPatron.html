<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Patron</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link th:href="@{styles/background.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>


<div class="container my-2 p-2">
    <h1 class="text-center">Edit Patron</h1>
    <form class="col-md-4 offset-md-4"  th:action="@{/save_patron}" method="post" th:object="${patron}">
        <input type="hidden"  th:value="${patron.id}" name="id"/>
        <div class="mb-3">
            <label  class="form-label">First Name
            </label> <input type="text" class="form-control"  th:value="${patron.firstName}"  name="firstName">
        </div>
        <div class="mb-3">
            <label  class="form-label">Last Name
            </label> <input type="text" class="form-control"  th:value="${patron.lastName}"  name="lastName">
        </div>

        <div class="mb-3">
            <label  class="form-label">Email
            </label> <input type="text" class="form-control"  th:value="${patron.email}"  name="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Info
            </label> <input type="text" class="form-control" th:value="${patron.contactInfo}" name="contactInfo">
        </div>
        <div class="mb-3" >
            <label  class="form-label">Membership Status
            </label> <input type="text" class="form-control" th:value="${patron.membershipStatus}"  name="membershipStatus">
        </div>

        <input style="display: none" type="text" class="form-control" th:field="*{role}" readonly>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<style>
    html, body {height: 100%;}
    body{background-color: #c3cbdc;background-image: linear-gradient(147deg, #c3cbdc 0%, #edf1f4 74%);}
</style>
</html>
