<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link th:href="@{styles/styles.css}" rel="stylesheet"/>
    <link th:href="@{styles/background.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<center> <h3 style="margin-top: 50px"> Borrowed Books <i class="fa-solid fa-book fa-lg icon"></i></h3></center>
<div class="container my-2">
    <table class="table table-bordered table-striped table-hover table-custom">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Borrowed time</th>
            <th scope="col">Return time</th>
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${borrowedBooks}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}" class="title"></td>
            <td th:text="${b.borrowDate}"></td>
            <td th:text="${b.returnTime + ' Days'}"></td>
            <td class="action">
                <a id="returnButton"  th:if="${data == false and #authorization.expression('isAuthenticated()')}" class="btn btn-danger" type="submit"  th:href="@{/return/{id}(id=${b.id})}">Return</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
